<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelChanges()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmChanges()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchbarInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <ion-list id="modal-list" [inset]="true">
    @if (!isSelectAllHidden) {
    <ion-item>
      <ion-checkbox
        value="Select All"
        [checked]="isAllItemsChecked()"
        (ionChange)="selectDeselectAllCheckBoxes($event)"
        >Select All</ion-checkbox
      >
    </ion-item>
    } @for (item of filteredItems; track trackItems) {
    <ion-item>
      <ion-checkbox
        [value]="item.id"
        [checked]="isChecked(item.id)"
        (ionChange)="checkboxChange($event)"
        >{{ item.fullName }}</ion-checkbox
      >
    </ion-item>
    }
  </ion-list>
</ion-content>
